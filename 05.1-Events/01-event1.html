<body>

<!--    <input type="button" value="Click me" id="btn" onmouseover="this.style.background= 'red'; this.style.color = 'yellow'" onmouseout="this.style.background= 'black'; this.style.color = 'white'" />-->

    <input type="button" value="Click me & See" id="btn" onmouseover="changeColorOnMouseOver()" onmouseout="changeColorOnMouseOut()" />

    <script>
        function changeColorOnMouseOver() {
            var control = document.getElementById("btn");
            control.style.background = 'red';
            control.style.color = 'yellow';
        }

        function changeColorOnMouseOut() {
            var control = document.getElementById("btn");
            control.style.background = 'black';
            control.style.color = 'white';
        }

    </script>

</body>
