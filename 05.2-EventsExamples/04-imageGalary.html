<html>

<head>
    <style type="text/css">
        body {
            background-color: grey;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        }

        .imgStyle {
            width: 100px;
            height: 100px;
            border: 3px solid white;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="image-galary">
            <img id="mainImage" height="500px" width="540x" src="../Images/img-1.jpg" style="border:3px solid white;" />
            <br />

            <div id="divId" onclick="changeImageOnClick(event)">
                <img class="imgStyle" src="04-imageGalary-img-1" />
                <img class="imgStyle" src="04-imageGalary-img-2" />
                <img class="imgStyle" src="04-imageGalary-img-3" />
                <img class="imgStyle" src="04-imageGalary-img-4" />
                <img class="imgStyle" src="04-imageGalary-img-5" />
            </div>
        </div>
    </div>


    <script type="text/javascript">
        var images = document.getElementById("divId").getElementsByTagName("img");

        for (var i = 0; i < images.length; i++) {
            images[i].onmouseover = function() {
                this.style.cursor = 'hand';
                this.style.borderColor = 'red';
            }
            images[i].onmouseout = function() {
                this.style.cursor = 'pointer';
                this.style.borderColor = 'white';
            }
        }

        function changeImageOnClick(event) {
            event = window.event;
            var targetElement = event.srcElement;

            if (targetElement.tagName == "IMG") {
                mainImage.src = targetElement.getAttribute("src");
            }
        }

    </script>

</body>

</html>
