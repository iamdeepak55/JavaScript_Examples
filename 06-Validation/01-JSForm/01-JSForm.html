<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript">
        function validate() {
            let uname = document.getElementById("uname");
            let pass = document.getElementById("pass");

            //            if (uname.value.trim() == "" || pass.value.trim() == "") {
            //                alert("No blank values allowed");
            //                return false;
            //            } else {
            //                return true;
            //            }


            if (uname.value.trim() == "") {
                uname.style.backgroundColor = "pink";
                document.getElementById("luname").style.visibility = "visible";
                return false;
            } else if (pass.value.trim() == "") {
                pass.style.backgroundColor = "pink";
                document.getElementById("lpass").style.visibility = "visible";
                return false;
            } else if (pass.value.trim().length < 5) {
                alert("Password too short");
                pass.style.backgroundColor = "pink";
                document.getElementById("lpass").style.visibility = "visible";
                return false;
            } else {
                return true;
            }

    </script>
</head>

<body>
    <form action="05-JSForm-Message.html" onsubmit="return validate()">
        <input type="text" id="uname" placeholder="Username">
        <label for="uname" id="luname" style="color: darkred; visibility: hidden;"><sup>*</sup><small>Invalid Username</small></label><br><br>
        <input type="text" id="pass" placeholder="Password">
        <label for="pass" id="lpass" style="color: darkred; visibility: hidden;"><sup>*</sup><small>Invalid Password</small></label><br><br>
        <button type="submit">Submit</button>


    </form>
</body>

</html>
